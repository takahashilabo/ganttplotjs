<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
        <style type="text/css">
            .container {
                padding: 15px;
            }
        </style>
        <script>
            function run() {
                let e1 = document.getElementById("common_settings");
                let e2 = document.getElementById("gantt_data");
                let e3 = document.getElementById("result");
                e3.textContent = e1.value + compute(e2.value);
            }
            function copy_paste() {
                const e = document.getElementById("result");
                navigator.clipboard.writeText(e.textContent)
            }
        </script>
        <title>ganttplotjs</title>

    </head>
    <body>
        <div class="container">

            <div class="form-group">
                <label for="gantt_style">Common Settings：</label>
                <textarea class="form-control" id="common_settings" rows="10">
set terminal fig font "Arial,18"                    
set size ratio 0.5 # the height as 0.5 times the width'
set xlabel "Time (s)"
set xlabel font "Arial,20"
set tics font "Arial,18" # scale letter font'
set lmargin 15
set rmargin 5
set grid xtics # grid lines for X-axis displayed
set key off # no legend displayed
set palette model RGB defined ( 0 1.0 0.8 0.8, 1 1.0 0.8 1.0, 2 0.8 0.8 1.0, 3 0.8 1.0 1.0, 4 0.8 1.0 0.8, 5 1.0 1.0 0.8 )
unset colorbox
                </textarea>
            </div>
            <div class="form-group">
                <label for="gantt_data">Gantt Data：</label>
                <textarea class="form-control" id="gantt_data" rows="10">
Cut,0,85,1
Cut,135,199,2
Cut,677,734,3
Scan 1,81,95,1
Scan 1,202,240,1
Scan 1,381,392,1
Scan 1,472,486,2
Scan 1,623,648,2
Scan 1,772,790,2
Scan 1,878,927,3
Scan 1,1017,1031,3
Scan 1,1136,1155,3
Scan 1,1244,1271,3
Scan 2,94,202,1
Scan 2,233,380,1
Scan 2,390,472,1
Scan 2,488,623,2
Scan 2,644,772,2
Scan 2,779,878,2
Scan 2,923,1017,3
Scan 2,1033,1133,3
Scan 2,1148,1243,3
Scan 2,1263,1361,3
Bind,536,674,1
Bind,928,1059,2 
Bind,1378,1483,3

            </textarea>
        </div>
        <div class="form-group">
            <button type="button" id="gantt_data" class="btn btn-primary" onclick="run()";>Generate</button>
        </div>
        <div class="form-group">
            <button type="button" id="copy_paste" class="btn btn-secondary" onclick="copy_paste()";>Copy and Paste</button>
            <pre><div id="result"></div></pre>
        </div>
        <footer class="footer">
            <p style="font-size:7px;padding:3px 10px;color:#ffffff;background-color:#777777;">Takahashi Labo Ver.20241107.1</p>
        </footer>
        </div>

        <script src="ganttplot.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    </body>
</html>
